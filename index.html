<!DOCTYPE html>
<html>
    <head>
      <title>ActApp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>ActApp</h1>
      <div class="user-interface">
      <div id="sign-in-dropdown" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign Up!</b></a>
      			<ul class="dropdown-menu">
      					 <div class="row">
      							<div class="col-md-12">
                      <form id="sign-up">
                        <fieldset>
                        <input name="credentials[email]" type="text" placeholder="enter your email">
                        <input name="credentials[password]" type="password" placeholder="enter your password">
                        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                        <input type="submit" name="submit" value="Sign up!">
                      </fieldset>
                      </form>
      							</div>
      					 </div>
             </ul>
           </div>
              <!-- beginning of sign in -->
              <div id="sign-up-dropdown" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Sign in!</b></a>
            <ul class="dropdown-menu">
                 <div class="row">
                    <div class="col-md-12">
                      <form id="sign-in">
                        <fieldset>
                          <input name="credentials[email]" type="text" placeholder="enter your email">
                          <input name="credentials[password]" type="password" placeholder="enter your password">
                          <input type="submit" name="submit" value="Sign in!">
                        </fieldset>
                      </form>
                      </div>
                    </div>
                  </ul>
          </div>
              <!-- beginning of change password -->
              <div class="hideme">
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Change Password</b></a>
            <ul class="dropdown-menu">
                 <div class="row">
                    <div class="col-md-12">
                        <form id="change-password">
                        <fieldset>
                          <input name="passwords[old]" type="password" placeholder="enter old password">
                          <input name="passwords[new]" type="password" placeholder="enter new password">
                          <input type="submit" name="submit" value="Change Password">
                        </fieldset>
                      </form>
                      </div>
                    </div>
            </ul>
          </div>
      <div class="dropdown">
        <a id="sign-out" href="#">Sign Out!</a>
      </div>
      </div>
    </div>
<h2 id="message"></h2>
<div>
  <h3>Create Event!</h3>
  <form id="create-event">
    <fieldset>
      <input name="event[name]" type="text" placeholder="enter your event name">
      <input name="event[date]" type="date" placeholder="enter the date">
      <input name="event[description]" type="text" placeholder="enter the description">
      <input type="submit" name="submit" value="Create Event!">
    </fieldset>
  </form>
</div>
      <p>Hey welcome what's up hello</p>
    </body>
</html>
