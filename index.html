<!DOCTYPE html>
<html>
    <head>
      <title>ActApp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="user-actions">
      <div class="signedinactions">
    <div class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Change Password</b></a>
    <ul class="dropdown-menu">
         <div class="row">
            <div class="col-md-12">
                <form id="change-password">
                <fieldset>
                  <input name="passwords[old]" type="password" placeholder="enter old password">
                  <input name="passwords[new]" type="password" placeholder="enter new password">
                  <button type="submit" name="submit">Change Password</button>
                </fieldset>
              </form>
              </div>
            </div>
    </ul>
  </div>
    <button id="sign-out">Sign Out!</button>
</div>
</div>
      <h1>ActApp</h1>
      <div id="auth-actions">
      	 <div class="row">
      			<div class="col-md-12">
              <form id="sign-up">
                <fieldset>
                <input name="credentials[email]" type="text" placeholder="enter your email">
                <input name="credentials[password]" type="password" placeholder="enter your password">
                <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                <button type="submit" name="submit">Sign Up!</button>
              </fieldset>
              </form>
      			</div>
      		</div>
          <br>
              <!-- beginning of sign in -->
           <div class="row">
              <div class="col-md-12">
                <form id="sign-in">
                  <fieldset>
                    <input name="credentials[email]" type="text" placeholder="enter your email">
                    <input name="credentials[password]" type="password" placeholder="enter your password">
                    <button type="submit" name="submit">Sign in!</button>
                  </fieldset>
                </form>
                </div>
              </div>
            </div>
    <div class="user-actions">
        <!-- beginning of change password -->
<h2 id="message"></h2>
<div>
  <h3>Create Event!</h3>
  <form id="create-event">
    <fieldset>
      <input name="event[name]" type="text" placeholder="enter your event name">
      <input name="event[date]" type="date" placeholder="enter the date">
      <input name="event[description]" type="text" placeholder="enter the description">
      <button type="submit" name="submit">Create Event!</button>
    </fieldset>
  </form>
</div>
<div>
  <h3>Update Event!</h3>
  <form id="event-update">
    <fieldset>
      <input name="event[id]" type="text" placeholder="enter event id">
      <input name="event[name]" type="text" placeholder="enter new event name">
      <input name="event[date]" type="date" placeholder="add new event date">
      <input name="event[description]" type="text" placeholder="add new event description">
      <button type="submit" name="submit">Update Event!</button>
    </fieldset>
  </form>
</div>
<br>
<div>
  <h3>Delete Event!</h3>
  <form id="event-delete">
    <fieldset>
      <input name="event[id]" type="text" placeholder="enter event id">
      <button type="submit" name="submit">Delete Event!</button>
    </fieldset>
  </form>
</div>
  <button id="eventIndex">See all events!</button>
  <br>
    <p id="eventslist"></p>
</div>
    </body>
</html>
