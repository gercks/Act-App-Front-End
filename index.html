<!DOCTYPE html>
<html>
    <head>
      <title>ActApp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-left">
        <li class="active"> <p id="message"></p> </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
            <!-- <li><button id="sign-out">Sign Out!</button></li> -->
            <li class="dropdown">
              <a id="change-password-button" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                Change Password
              </a>
              <ul class="dropdown-menu">
                <li>
                  <form id="change-password">
                   <fieldset>
                      <input name="passwords[old]" type="password" placeholder="enter old password">
                      <input name="passwords[new]" type="password" placeholder="enter new password">
                      <button type="submit" name="submit">Change Password</button>
                    </fieldset>
                  </form>
                </li>
              </ul>
             </li>
            <li><a id="sign-out" role="button">Sign Out!</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class=clearfix>
</div>
      <h1>ActApp</h1>
      <br>
      <br>
      <div id="auth-actions">
        <!-- beginning of sign in -->
        <h3>Welcome to Act App! Please sign in.</h3>
     <div class="row">
        <div class="col-md-12">
          <form id="sign-in">
            <fieldset>
              <input name="credentials[email]" type="text" placeholder="enter your email">
              <input name="credentials[password]" type="password" placeholder="enter your password">
              <button type="submit" name="submit">Sign in!</button>
            </fieldset>
          </form>
          </div>
        </div>
      <!--beginning of sign up -->
      <h3>Or, if you don't have an account, sign up!</h3>
      	 <div class="row">
      			<div class="col-md-12">
              <form id="sign-up">
                <fieldset>
                <input name="credentials[email]" type="text" placeholder="enter your email">
                <input name="credentials[password]" type="password" placeholder="enter your password">
                <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
                <button type="submit" name="submit">Sign Up!</button>
              </fieldset>
              </form>
      			</div>
      		</div>
                </div>
    <br>
    <br>
    <p id="massage"></p>
    <div id="buttons">
  <button id="create-event-button" class="user-actions">Create An Event</button>
</div>
<div id="forms">
  <form id="create-event" class="event-forms">
    <fieldset>
      <input name="event[name]" type="text" placeholder="enter your event name" required>
      <input name="event[date]" type="date" placeholder="enter the date" required>
      <input name="event[description]" type="text" placeholder="enter the description" required>
      <br>
      <br>
      <button type="submit" name="submit" class="event-buttons">Create Event!</button>
    </fieldset>
  </form>
</div>
<button id="my-events-button" class="user-actions">See My Events!</button>
<a href=# id="hide-my-events">Hide My Events!</a>
<div class="centered">
<button id="update-event-button" class="user-actions">Update An Event</button>
<form id="event-update" class="event-forms">
  <fieldset>
    <input name="event[id]" type="text" placeholder="enter event id" required>
    <input name="event[name]" type="text" placeholder="enter new event name" required>
    <input name="event[date]" type="date" placeholder="add new event date"required>
    <input name="event[description]" type="text" placeholder="add new event description"required>
    <br>
    <br>
    <button type="submit" name="submit" class="event-buttons">Update Event!</button>
  </fieldset>
</form>
<button id="delete-event-button" class="user-actions">Delete An Event</button>
<form id="event-delete" class="event-forms">
  <fieldset>
    <input name="event[id]" type="text" placeholder="enter event id"required>
    <br>
    <br>
    <button type="submit" name="submit" class="event-buttons">Delete Event!</button>
  </fieldset>
</form>
</div>
<br>
<button id="eventIndex" class="user-actions">See All Events!</button>
<a href=# id="hide-events">Hide Events!</a>
<br>
    <p id="usereventslist"></p>
    <p id="eventslist"></p>
    </body>
</html>
